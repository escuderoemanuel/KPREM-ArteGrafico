<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="KPREM Arte Gráfico es un emprendimiento de productos personalizados, mediante técnicas de estampación, como la sublimación, serigrafía y vinilos" />
  <meta name="keywords"
    content="tienda, vinilo, personalizado, sublimado, estampado, taza, gorra, vaso, rock, malvinas" />
  <meta name="author" content="Emanuel Escudero" />
  <meta name="copyright" content="Emanuel Escudero" />
  <meta name="robots" content="index" />

  <!-- META OpenGraph -->
  <meta property="og:title" content="KPREM Arte Gráfico" />
  <meta property="og:img" content="https://i.ibb.co/8NGyFPK/logo.png" />
  <meta property="og:author" content="Emanuel Escudero" />
  <meta
    property="KPREM Arte Gráfico es un emprendimiento de productos personalizados, mediante técnicas de estampación, como la sublimación, serigrafía y vinilos." />

  <!-- FAV ICON -->
  <link rel="icon" href="./assets/icon/favicon.png" />
  <!-- TITLE -->
  <title>KPREM Arte Gráfico</title>

  <!-- FONTS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/0752328cab.js" crossorigin="anonymous"></script>

  <!-- SWEETALERT -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- CSS STYLE -->
  <link rel="stylesheet" href="css/style.css" />


  <!-- ANIMATE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body animate__animated animate__fadeIn animate__slow">

  <!-- HEADER -->
  <header class="header">
    <div class="headerContainer">

      <!-- LOGO -->
      <!-- <h1 class="h1"> -->
      <img class="headerLogo" src="assets/img/logo.png" alt="logo de KPREM Arte Gráfico" />
      <!-- </h1> -->

      <!-- MENU -->
      <section class="headerMenu">
        <nav class="navBar">
          <button class="btnCarrito" id="btnCarrito">
            <!-- Aquí dentro queda el carritoIcon y el cantidadProductosCarritoIcon -->
          </button>
          <button id="userText" class="userText">
          </button>
        </nav>
      </section>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main" id="main">
    <div class="mainCarrito" id="mainCarrito">
      <div class="tablaCarrito" id="tablaCarrito">
        <div class="headerCarrito">
          <i class="btn fa-solid fa-xmark icoClose" id="icoClose"></i>
        </div>
        <div class="tabla" id="tabla">
          <!-- Aquí van entrando los productos al carrito -->
        </div>
      </div>
    </div>

    <!-- FORMULARIOS DE INGRESO -->
    <div class="tabContainer active animate__animated animate__fadeInUp animate__slow" id="tabContainer">


    </div>
    <section class="containerMain">

      <!-- TEXT INTRO -->
      <section class="mainText" id="mainText">
        <!-- Va el innerHTML de main.js -->
      </section>

      <!-- PRODUCTOS -->
      <section class="mainProductos" id="mainProductos">

        <!-- AQUÍ VAN ENTRANDO LOS PRODUCTOS DEL STOCK QUE VOY APPENDEANDO DESDE JAVASCRIPT -->

      </section>
    </section>


  </main>


  <!-- FOOTER -->
  <footer class="footer" id="footer">
  </footer>

  <script src="js/main/main.js"></script>
  <script src="js/forms/formsInsertados.js"></script>
  <script src="js/forms/formRegistro.js"></script>
  <script src="js/forms/formTabs.js"></script>
  <script src="js/forms/formIngreso.js"></script>
  <script src="js/forms/cuentaClass.js"></script>
  <script src="js/carrito/productoClass.js"></script>
  <script src="js/carrito/stockProductos.js"></script>
  <script src="js/carrito/itemClass.js"></script>
  <script src="js/carrito/carrito.js"></script>
  <script src="js/footer/footer.js"></script>

</body>

</html>
